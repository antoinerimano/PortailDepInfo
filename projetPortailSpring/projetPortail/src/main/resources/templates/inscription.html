<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mainimage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh; /* Reduce the height to make it less spaced out */
            background-size: cover;
            background-position: center;
        }

        .mainimage h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0; /* Remove the margin to reduce the spacing */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Set the height to match the mainimage height */
            margin-top: 20px; /* Add a small margin to separate the form container from the header */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

<div th:insert="enTete :: header"></div>
<!-- Header -->
<header class="mainimage">
    <h1 class="w3-margin w3-jumbo">Inscription</h1>
</header>

<!-- Form Container -->

<div class="button-container">
    <form th:action="@{/utilisateur/inscription_professeur}" method="get">
        <button class="button" type="submit" style="background-color: cornflowerblue;">Créer un compte professeur</button>
    </form>
<br>
    <form th:action="@{/utilisateur/inscription_etudiant}" method="get">
        <button class="button" type="submit" style="background-color: cornflowerblue;">Créer un compte étudiant</button>
    </form>
</div>


<!-- Footer -->
<div th:insert="footer :: footer"></div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
